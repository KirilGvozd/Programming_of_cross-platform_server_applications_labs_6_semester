<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div style="font-family: 'Roboto Thin', sans-serif">
    <form action="/reg" method="POST">
        <div>
            <label>
                Login
                <input type="text" name="username" required />
            </label>
            <br />

            <label>
                Password
                <input type="password" name="password" required />
            </label>
            <br />
            <br />

            <button type="submit">
                Sign Up
            </button>
            <button type="button" onclick="location.href = 'http://localhost:3000/login'">
                Login
            </button>
        </div>
    </form>
</div>
</body>
</html>
